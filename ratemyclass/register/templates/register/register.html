{% extends "main/base.html" %} 

{% block title %}Register for a New Account{% endblock %}

{% block sidenav %}{% endblock %}

{% block content %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{form}}
        <button type="submit" class="btn btn-success">Register</button>
    </form>

    <div>
        <p>Already have an account? <a href="/login/" class="badge badge-primary">Login Here</a></p>
    </div>
{% endblock %}
