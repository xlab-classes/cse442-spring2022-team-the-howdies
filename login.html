<!DOCTYPE html>
<html>
    <head>
        <title>
            Login
        </title>
        <link rel="stylesheet" type="text/css" href="login.css"> 
    </head>
    <body>
        <div class="banner">
            <div class="bannerContent">
                <div class="bannerText">
                    Welcome Back to Rate My Classes!
                </div>
            </div>
        </div>
        <div class="form">
            <form name="loginInputs">
                <h2>
                    Login!
                </h2>
                <input type="text" name="email" placeholder="Email. . .">
                <input type="text" name="password" placeholder="Password. . .">
                <button>Login</button>
                <p class="message">Don't have an account? <a href="#">Create one here!</a></p>
                <p class="message"><a href="#">I forgot my password</a></p>
            </form>
        </div>
    </body>
</html>
